<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="geren.css">
</head>
<body>
    
    <h1> Gerenciador de Contatos </h1>

    <form id="contato-form">
        <input type="text" id="nome" placeholder="nome" required>
        <input type="email" id="email" placeholder="email" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>

        <button type="submit">Adicionar Contatos</button>
    </form>
    <div class="botoes">
        <button id="mostrar-contatos">Mostrar Contatos</button>
        <button id="ocultar-contatos">Ocultar Contatos</button>
    </div>
    <ul id="contato-lista"></ul>

    <script src="geren.js"></script>

</body>
</html>
